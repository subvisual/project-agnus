<template name="questionsEdit">
  {{#autoForm collection="Questions" doc=question id="updateQuestionForm" type="update"}}
    <div class="row">
      <div class="col s6 offset-s3">
        <div class="row">
          <div class="col s12">
            <div class="card">
              <div class="card-content">
                <span class="card-title black-text">Edit Question</span>
                <div class="row">
                  <div class="input-field col s12">
                    {{> afQuickField name='description'}}
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    {{> afQuickField name='author'}}
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 right-align">

                  </div>
                </div>
              </div>
              <div class="card-action right-align">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {{/autoForm}}
</template>
