<template name="surveys">
  <div class="row">
    <div class="col s12 m12 l6 offset-l3">
      <ul class="collapsible" data-collapsible="expandable">
        {{# each surveys}}
        <li>
          <div class="collapsible-header"><i class="material-icons">filter_drama</i>{{name}}</div>
          <div class="collapsible-body">
            <p>
              <strong>Questions:</strong>
              <li>
                {{# each questions}}
                  <ul>- {{questionDescription this}}</ul>
                {{/ each}}
              </li>
              <br>
              <strong>Author: {{author}}</strong>
            </p>
            <p class="right-align">
              <a href="{{pathFor 'surveys.delete' id=_id}}" class="waves-effect waves-light btn red white-text">Delete</a>
              <a href="{{pathFor 'surveys.edit' id=_id}}" class="waves-effect waves-light btn white-text">Edit</a>
              <a href="{{pathFor 'surveys.send' id=_id}}" class="waves-effect waves-light btn white-text">Send to User</a>
            </p>
          </div>
        </li>
        {{/ each}}
      </ul>
      <a href="{{pathFor 'surveys.new' }}" class="btn-floating btn-large waves-effect waves-light right light-blue"><i class="material-icons">add</i></a>
    </div>
  </div>
</template>
