<template name="surveysNew">
  {{#autoForm collection="Surveys" id="newSurveyForm" type="insert"}}
    <div class="row">
      <div class="col s4" id="questions">
        <h3 class="center-align">Questions</h3>
        {{# each questions}}
          <div class="row" data-id={{_id}}>
            <div class="col s12">
              <div class="card black-text hoverable">
                <div class="card-content">
                  <p>{{description}}</p>
                </div>
              </div>
            </div>
          </div>
        {{/ each}}
      </div>

      <div class="col s6 offset-s1">
        <div class="row">
          <div class="col s12">
            <div class="card">
              <div class="card-content">
                <span class="card-title black-text">New Survey</span>
                <div class="row">
                  <div class="input-field col s12">
                    {{> afQuickField name="name"}}
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <span>Questions:</span>
                    <div id="survey">
                      <br>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-action right-align">
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {{/autoForm}}
</template>
