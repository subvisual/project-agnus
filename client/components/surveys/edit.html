<template name="surveysEdit">
  {{#autoForm collection="Questions" doc=survey id="updateSurveyForm" type="update"}}
    <div class="row">
      <div class="col s6 offset-s3">
        <div class="row">
          <div class="col s12">
            <div class="card">
              <div class="card-content">
                <span class="card-title black-text">Edit Question</span>
                <div class="row">
                  <div class="input-field col s12">
                    {{> afQuickField name='name'}}
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    {{> afQuickField name='author'}}
                  </div>
                </div>
                {{# if survey.questions.length}}
                  <div class="row">
                    {{# each survey.questions}}
                      <p>{{index @index}} - {{questionDescription this}}</p>
                    {{/ each}}
                  </div>
                {{/ if}}
              </div>
              <div class="card-action right-align">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {{/autoForm}}
</template>
