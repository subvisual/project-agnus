<template name="dailyReportForm">
  <div class="card hoverable">
    <div class="card-content">
      <div class="row">
        <div class="input-field col s3">
          <input id="hours" type="number">
          <label for="hours">Hours</label>
        </div>
        <div class="input-field col s9">
          <select id="project" class="browser-default">
            <option value="" disabled selected>Choose your project</option>
            {{#each projects}}
              <option value="">{{this}}</option>
            {{/each}}
          </select>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="description" class="materialize-textarea"></textarea>
          <label for="description">Description</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 right-align">
        <button class="btn btn-primary red" id="delete">Delete</button>
      </div>
    </div>
  </div>
</template>
